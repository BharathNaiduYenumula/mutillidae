name: "SOOS DAST Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  soos:
    permissions:
      contents: write  # Required to push CSV file
      security-events: write
      actions: read
    name: SOOS DAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run SOOS DAST Analysis
        uses: soos-io/soos-dast-github-action@a7eb40b94c1c81eb76b178ba1befdc21823f86fa
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "<YOUR-PROJECT-NAME>"
          scan_mode: "baseline"
          target_url: "http://testfire.net/"
          export_format: "CSV"  # Changed from SARIF
          export_file_type: "Csv"  # Changed from JSON

      - name: Rename and store CSV
        run: |
          # Find and rename CSV output if necessary
          mv soos-dast-results.csv soos-sast-scan-results.csv || echo "No CSV file found"
          
          # Optional: Create directory if needed
          mkdir -p reports
          mv soos-sast-scan-results.csv reports/

      - name: Commit and push CSV results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage the CSV file for commit
          git add reports/soos-sast-scan-results.csv

          # Commit the changes
          git commit -m "Add DAST scan results (CSV)"

          # Push to the main branch
          git push origin main
